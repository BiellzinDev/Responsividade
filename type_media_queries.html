<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Queries</title>

    <style>
        body{
            background-color: rgb(157, 157, 215);
            color: white;
        }

        a{
            color: inherit
        }

        @media screen and (min-width:600px){
            body{
                background-color: blueviolet;
            }
        }

        .teste{
            width: 320px;
            height: 80px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    
    <h1>Media Querie</h1>

    <a href="https://serliv.com">Serliv.com</a>

    <div class="teste">Teste</div>
</body>
</html>
